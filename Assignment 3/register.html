    <fieldset style="width: 200px; margin:auto">
        <legend>Register</legend>

        <label for="Full Name">Full Name</label>
        <input type="text" placeholder="Full Name" id="Full Name"><br>

        <label for="Email">Email</label>
        <input type="text" placeholder="Email" id="Email"><br>

        <label for="Password">Password</label>
        <input type="text" placeholder="Password" id="Password">

        <p>Gender</p>

        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Male">

        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Female">

        <p>Hobbies</p>
        <label for="Reading">Reading</label>
        <input type="checkbox" name="hobbies" id="Reading">

        <label for="Playing">Playing</label>
        <input type="checkbox" name="hobbies" id="Playing">

        <label for="Sleeping">Sleeping</label>
        <input type="checkbox" name="hobbies" id="Sleeping">

        <p>Country</p>
        
        <select name="drop-down" id="Countries">
          <option value="Countries">Countries</option>
          <option value="Palastine">Palastine</option>
          <option value="Afghanistan">Afghanistan</option>
          <option value="Yaman">Yaman</option>
          <option value="Quwait">Quwait</option>

        </select>

        <p>DOB</p>        
        <input type="date" name="" id="dob">
        <label for="dob"></label>

        <p>Upload your photo</p>
        <input type="button" value="Choose file">No file choosen
        <br><br>

        <input type="button" value="Register"><br><br>

        <a href="#">Already a user</a>
