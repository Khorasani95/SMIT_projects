<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="submit">
      <div class="parent">
        <h1>My feedback form</h1>
        <label for="Name">Name</label>
        <input type="text" placeholder="Enter Your Name" /><br />
        <label for="Email:">Email:</label>
        <input type="text" placeholder="Enter Your Email:" /><br />
        <label for="Password:">Password:</label>
        <input type="text" placeholder="Enter Your Password:" /> <br />
      </div>

      <h3>Please select all the emotions that apply to you:</h3>
      <input type="checkbox" name="emotions" id="moody" />
      <label for="moody">moody</label><br />
      <input type="checkbox" name="emotions" id="sad" />
      <label for="sad">sad</label><br />
      <input type="checkbox" name="emotions" id="Happy" />
      <label for="Happy">Happy</label>

      <h3>How satisfied were you with our services?</h3>
      <input type="radio" name="services" id="Very-Satisfied" />
      <label for="Very-Satisfied">Very-Satisfied</label><br />

      <input type="radio" name="services" id="Satisfied" />
      <label for="Satisfied">Satisfied</label><br />

      <input type="radio" name="services" id="Disatisfied" />
      <label for="Disatisfied">Disatisfied</label>
      <h3>Gender?</h3>

      <input type="radio" name="Gender" id="Male" />
      <label for="Male">Male</label><br />
      <input type="radio" name="Gender" id="Female" />
      <label for="Female">Female</label>

      <h3 style="block">Further Comments:</h3>
      <textarea name="" id="" cols="50" rows="10"></textarea>
      
      <p>Bio Photo:
        <input type="button" value="Chose File">No file chosen
           <p>Location Visited
             <select name="drop-down" id="cities">
              <option value="Cities">ٖCities</option>
              <option value="Faisalabad">ٖFSD</option>
              <option value="Lahore">LHR</option>
              <option value="Karachi">KHR</option>
              <option value="Islamabad">ISB</option>
          </select><br>
          </p>
      </p>

            <input type="button" value="Submit">
            <hr>

            <input type="text"placeholder="Enter Your Name"><br><br>
            <input type="text"placeholder="Enter Your LastName"><br><br>
            <input type="text"placeholder="City"><br><br>
            <input type="button" value="Submit">

            <center>
               <fieldset style="width: 200px;text-align:centre;margin:0 auto">
                <form action="">
                  <legend>Login Form</legend>
                   <input type="text"placeholder="Emai"><br><br>
                   <input type="text"placeholder="Password"><br><br>
                   <input type="button" value="Login Or Sign Up">
                </form>
              </fieldset>

            </center>

            <center>  
                &copy;2024 All rights Reserved
            </center>
            
    </form>
  </body>
</html>
